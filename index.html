<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projct-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header container-->
    <header>
      <nav class="nav">
        <div class="logo">
          <img class="logo-image" src="./assets/white-logo.png" alt="logo" />
        </div>
        <div>
          <ul class="nav-bar">
            <li>Our Menu</li>
            <li>Maps</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div>
          <button class="order-button">Order</button>
        </div>
      </nav>

    <!-- Main container -->
    <main>
      <div class="main-container">
        <h1 class="main-heading">
          A Restaurant That Only Serves Delicious Food
        </h1>

        <div>
          <button class="read-menu-button">Read Our Menu</button>
        </div>
        <div class="footer">
          <div>
            <img
              src="./assets/scrool.png"
              alt="bottom-img"
              class="bottom-img"
            />
          </div>
        </div>
      </div>
